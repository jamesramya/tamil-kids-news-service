{% extends "base.html" %}

{% block title %}Edit Article - Tamil Kids News Service{% endblock %}

{% block content %}
<div class="mb-3">
    <a href="{{ url_for('view_article', article_id=article_id) }}" class="btn btn-outline-secondary">‚Üê Back to Article</a>
</div>

<div class="card">
    <div class="card-header">
        <h3>Edit Article</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_article', article_id=article_id) }}">
            <div class="row mb-4">
                <div class="col-md-6">
                    <h4>Original Content (Reference Only)</h4>
                    <div class="card bg-light mb-3">
                        <div class="card-body">
                            <h5>{{ article.original_title }}</h5>
                            <p>{{ article.original_summary }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h4>Edit Tamil Content</h4>
                    <div class="mb-3">
                        <label for="tamil_title" class="form-label">Title</label>
                        <input type="text" class="form-control tamil-text" id="tamil_title" name="tamil_title" 
                               value="{{ article.tamil_title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="tamil_summary" class="form-label">Content</label>
                        <textarea class="form-control tamil-text" id="tamil_summary" name="tamil_summary" 
                                  rows="6" required>{{ article.tamil_summary }}</textarea>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('view_article', article_id=article_id) }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
